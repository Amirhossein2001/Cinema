<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-gray-900">

    <!-- Welcome Section -->
    <div class="bg-gray-800 text-white text-center py-8 mb-6">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-green-400">Welcome to STDev</h1>
        <p class="mt-2 text-sm sm:text-base md:text-lg p-2">Experience the magic of movies like never before</p>
    </div>

    <div class="mx-auto max-w-full p-4 md:p-6">
        <!-- Room Management -->
        <div id="roomManagement" class="mb-6 flex flex-col items-center">
            <h2 class="text-xl sm:text-2xl md:text-3xl font-bold mb-4 text-center text-green-500">Manage Cinema Rooms
            </h2>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full">
                <input type="text" id="newRoomName" placeholder="New Room Name"
                    class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:border-green-500">
                <button
                    class="w-full md:w-auto bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-150"
                    onclick="addRoom()">Add Room</button>
            </div>
            <div id="roomSelection" class="mt-4 flex flex-wrap space-x-2 justify-center"></div>
        </div>

        <!-- Movie Management -->
        <div id="movieManagement" class="hidden mb-6">
            <h2 class="text-xl sm:text-2xl md:text-3xl font-bold mb-4 text-green-500 text-center">Manage Movies</h2>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 mb-4 w-full">
                <input type="text" id="movieTitle" placeholder="Movie Title"
                    class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:border-green-500">
                <input type="text" id="movieTime" placeholder="Movie Time (e.g., 12:00 PM)"
                    class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:border-green-500">
                <input type="text" id="movieImage" placeholder="Movie Image URL"
                    class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:border-green-500">
                <button
                    class="w-full md:w-auto bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-150"
                    onclick="addMovie()">Add Movie</button>
            </div>
            <div id="movies" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </div>

        <!-- Seat Map -->
        <div id="seatMap" class="hidden">
            <h2 class="text-xl sm:text-2xl md:text-3xl font-bold mb-4 text-center text-white">Select a Seat</h2>
            <div id="seatInfo" class="mb-4 text-white text-center text-sm sm:text-base md:text-lg"></div>
            <div id="seatsGrid" class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-10 gap-2">
                <!-- Seats will be dynamically added here -->
            </div>
            <button
                class="mt-4 w-full md:w-auto bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-150"
                onclick="goBack()">Back</button>
        </div>
    </div>

    <script src="assets/js/script.js" defer></script>
</body>

</html>
